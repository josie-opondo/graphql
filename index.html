<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GraphQL Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h2>Welcome Back</h2>
        <p>Please log in to access your profile.</p>
    
        <form id="login-form">
            <label for="usernameOrEmail" style="display: block; text-align: left; margin-bottom: 4px;">Username or Email</label>
            <input type="text" id="usernameOrEmail" class="input-field" placeholder="Enter your username or email" required>
            
            <label for="password" style="display: block; text-align: left; margin-top: 12px; margin-bottom: 4px;">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            
            <button type="submit" id="login-btn" class="login-btn">Log In</button>
        </form>
    
        <p id="error-message" class="error-message"></p>
    </div>
    

    <!-- Profile Page (hidden initially) -->
    <div id="profile-page" style="display: none;">

        <!-- Sticky Header -->
        <div class="profile-header">
            <h2>Your School Profile</h2>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>

        <!-- User Info -->
        <div id="user-summary" class="summary-container">
            <h2 id="greeting">Hi, <span id="greeting-username"></span> ðŸ‘‹</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <h4>Total XP</h4>
                    <p id="summary-xp">Loading...</p>
                </div>
                <div class="summary-card">
                    <h4>Audit Ratio</h4>
                    <p id="summary-audit-ratio">Loading...</p>
                </div>
                <div class="summary-card">
                    <h4>Level</h4>
                    <p id="summary-level">Loading...</p>
                </div>
            </div>
        </div>


        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="card">
                <h3>XP by Project</h3>
                <div id="xp-graph"></div>
            </div>

            <div class="skills-section">
                <h3>Skills</h3>
                <div id="skills-grid" class="skills-grid"></div>
            </div>

            <h3>Audit Ratio</h3>
            <div id="audit-ratio-graph"></div>


            <!-- Add more cards if needed, like Project overview or skills chart -->
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
