<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GraphQL Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Page Container -->
    <div id="login-page" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="usernameOrEmail" placeholder="Username or Email" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    

    <!-- Profile Page Container (hidden at start) -->
    <div id="profile-page" class="container" style="display: none;">
        <div class="header">
            <h2>Your Profile</h2>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </div>

        <div id="user-info">
            <p><strong>ID:</strong> <span id="user-id"></span></p>
            <p><strong>Login:</strong> <span id="user-login"></span></p>
            <p><strong>Total XP:</strong> <span id="user-xp"></span></p>
        </div>

        <div class="graph-section">
            <h3>XP by Project (Bar Chart)</h3>
            <div id="xp-graph"></div>

            <h3>Pass / Fail Ratio (Pie Chart)</h3>
            <div id="pass-fail-chart"></div>
        </div>

    </div>

    <script type="module" src="./src/main.js"></script>

</body>
</html>
